function findMatchingRows(feature, layerId) {
    if (!indexedData) return [];
    
    const state = feature.properties.state || feature.properties.STATEFP;
    let key = `${state}-`;
    
    switch (layerId) {
        case 'ballot_abort':
        case 'ballot_others':
            key += 'ballot_others';
            break;
        case 'ballot_vpm':
            key += 'ballot_vpm';
            break;
        case 'presidential':
            key += 'presidential';
            break;
        case 'senate':
            key += 'senate';
            break;
        case 'house':
            //make sre district is a string of size 2 with leading 0 if necessary
            const district = feature.properties.congress.toString().padStart(2, '0');
            key += `house-${district}`;
            break;
        case 'gubernatorial':
            key += 'governor';
            break;
        default:
            console.warn(`Unhandled layerId: ${layerId}`);
            return [];
    }
    
    console.log("Searching for key:", key);
    const result = indexedData[key] || [];
    return result;
}
